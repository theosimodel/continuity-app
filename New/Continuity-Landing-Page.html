<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Continuity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <!-- Importing Source Serif 4 and Inter for the body -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Source+Serif+4:opsz,wght@8..60,600;8..60,700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #0b0d10;
      --accent-color: #7ee0d6;
      --text-main: #ffffff;
      --text-dim: #b8bcc6;
    }

    * { box-sizing: border-box; }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Inter', system-ui, sans-serif;
      overflow: hidden; 
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Ambient background texture */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 30px 30px;
      pointer-events: none;
    }

    .container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Transition logic to keep text centered but allow growth */
    .reveal-item {
      opacity: 0;
      max-height: 0;
      margin: 0;
      overflow: hidden;
      transform: translateY(15px);
      transition: 
        opacity 1.5s ease, 
        transform 1.5s ease, 
        max-height 1.2s ease, 
        margin 1.2s ease;
    }

    /* Apply your requested Serif font */
    .line-one, .line-two {
      font-family: "Source Serif 4", Georgia, serif;
      letter-spacing: -0.01em; /* Serifs look tighter and more professional with less spacing */
    }

    .line-one {
      font-size: clamp(2.4rem, 6vw, 3.8rem);
      font-weight: 700;
    }

    .line-two {
      font-size: clamp(2.4rem, 6vw, 3.8rem);
      font-weight: 600;
      color: var(--accent-color);
    }

    .support {
      font-size: clamp(1rem, 2vw, 1.25rem);
      color: var(--text-dim);
      line-height: 1.6;
      max-width: 520px;
      font-weight: 400;
    }

    .cta {
      background: var(--accent-color);
      color: var(--bg-color);
      border: none;
      padding: 1.1rem 2.8rem;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .cta:hover:not(:disabled) {
      transform: scale(1.04);
      box-shadow: 0 0 25px rgba(126, 224, 214, 0.3);
    }

    .reveal-item.show {
      opacity: 1;
      max-height: 250px; 
      margin: 12px 0;    
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="reveal-item line-one" id="l1">Reading comics is easy.</h1>
    <h2 class="reveal-item line-two" id="l2">Remembering them isnâ€™t.</h2>
    
    <div class="reveal-item support" id="sup">
      Continuity helps you track your journey through every universe and build your personal canon.
    </div>

    <div class="reveal-item" id="cta">
      <button class="cta" id="ctaBtn" disabled>Start your Continuity</button>
    </div>
  </div>

  <script>
    const l1 = document.getElementById('l1');
    const l2 = document.getElementById('l2');
    const sup = document.getElementById('sup');
    const cta = document.getElementById('cta');
    const btn = document.getElementById('ctaBtn');

    // Cinematic Pause configuration
    const start = 1000;
    const gap1 = 2500; // Increased time to let them read the serif text
    const gap2 = 2200; 
    const gap3 = 1800; 

    // Animation Sequence
    setTimeout(() => l1.classList.add('show'), start);
    
    setTimeout(() => l2.classList.add('show'), start + gap1);
    
    setTimeout(() => sup.classList.add('show'), start + gap1 + gap2);
    
    setTimeout(() => {
      cta.classList.add('show');
      btn.disabled = false;
    }, start + gap1 + gap2 + gap3);
  </script>

</body>
</html>
